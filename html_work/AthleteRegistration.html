<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminar Technolab</title>
  </head>
  <body> 
      <form action="">
        <h1>Athlete Registration Form</h1>

        <p>
          Thank you for sigining up at our club. Please fill in your information and
          we will contact you shortly to complete your memebership.
        </p>
        <br />
        <label for="txtFirst">Athlete's Name:</label><br />
        <input type="text" id="txtFirst" placeholder="FirstName" />
        <input type="text" id="txtLast" placeholder="Last Name" />
        <br />
        <label for="txtdate">DOB:</label><br />
        <input type="date" id="txtdate" /><br />
        <label for="txtemail">Email Id</label><br />
        <input type="email" id="txtemail" placeholder="Enter Email ID" /><br />
        <label for="txtPhonenumber">Phone Number</label><br />
        <input type="text" maxlength="10" id="txtPhonenumber"  placeholder="### ### ####" /><br/>
    
        <label for="txtmailaddress">Mailing Address</label><br />
        <textarea name="" cols="48" rows="1" id="txtq"></textarea><br/>
        <input type="text"  id="txtcity" placeholder="city"/>&nbsp;&nbsp;&nbsp;
        <input  type="text"  id="txtregion"   placeholder="Region"/><br />
        <input type="text" id="txtPostal" placeholder="zipcode" />&nbsp;&nbsp;&nbsp;
        <select name="" id="ddlPlace">
          <option value="0" selected="true">Select Place</option>
          <option value="">Romania</option>
          <option value="">Calicut</option>
          <option value="">Bombay</option></select
        ><br />
        <label for="">Gender : </label> <br/>
        <input type="radio" name="Gender" id="rdbMale" /><label for="Male">Male </label>
        <input type="radio" name="Gender" id="rdbFemale" /><label for="Female">Female </label> <br />
    
        <label for="txtheight">Height:</label
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label for="txtweight">Weight:</label> <br />
        <input type="text" id="txtheight" /> <input type="text" id="txtweight" /><br/>
    
        <label for="">Does the Athlete have a history of chronic illness ?</label><br/>
        <input type="radio" name="illness" id="rdbIY" />
        <label for="yes">Yes</label>
        <input type="radio" name="illness" id="rdbIN" />
        <label for="no">No </label>
        <br />
         <label for="" >Does the Athlete have any allergies?</label><br/>
        <input type="radio" name="allergies" id="rdbARGY" /><label for="yes"
          >Yes
        </label>
        <input type="radio" name="allergies" id="rdbARGN" /><label for="no"
          >No
        </label>
        <br /><br />
        <button type="submit">Register</button>
      </form>    
  </body>
</html>
