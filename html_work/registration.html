<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luminar Technolab</title>
  </head>
  <body>
    <h1>Registration Page</h1>
    <hr />
    <label for="txtname">Name</label>
    <input type="text" id="txtname" placeholder="Enter Name" /><br />

    <label for="txtaddress">Address</label>
    <textarea
      name=""
      id="txtaddress"
      cols="20"
      placeholder="Enter Address"
      rows="5"
    ></textarea>
    <br />

    <label for="txtemail">Email Id</label>
    <input type="email" id="txtemail" placeholder="Enter Email ID" /><br />

    <label for="txtPhonenumber">Phone Number</label>
    <input
      type="text"
      id="txtPhonenumber"
      placeholder="Enter Phone Number"
    /><br />

    <label for="txtExperiance">Experience</label>
    <input
      type="number"
      id="txtExperiance"
      placeholder="Enter Experience"
    /><br />

    <label for="txtdate">Date</label>
    <input type="date" id="txtdate" placeholder="Choose Date" /><br />

    <label for="">Gender </label> &nbsp;&nbsp; <label for="Male">Male </label
    ><input type="radio" name="Gender" id="rdbMale" />
    <label for="Female">Female </label
    ><input type="radio" name="Gender" id="rdbFemale" /> <br />

    <label for="">place</label>
    <select name="" id="ddlPlace">
      <option value="0" selected="true">Select Place</option>
      <option value="">Kochi</option>
      <option value="">Calicut</option>
      <option value="">Bombay</option>
    </select><br/>
    <label for="">Selected Course</label><br />
    <input type="checkbox" id="chk1" /><label for="chk1">Mearn</label><br />
    <input type="checkbox" id="chk2" /><label for="chk2">Angular</label><br />
    <input type="checkbox" id="chk3" /><label for="chk3">Phyton</label><br />
<br/>
    <button type="submit">Submit</button>
  </body>
</html>
